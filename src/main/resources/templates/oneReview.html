<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="/css/reviews.css" rel="stylesheet"></link>
	<title>Trina's Reviews</title>
</head>
<body>
<h1>Travel Reviews</h1>
<!-- loads the review showing picture and info loaded into the map -->
<img th:src="${onereview.imageUrl}"/>
<p th:text="'ID: ' +${onereview.id}"></p> 
<p th:text="'Location: ' + ${onereview.title}"></p>
<p th:text="'Vacation Type: ' + ${onereview.reviewCategory}"></p>
<p th:text="'Review: ' + ${onereview.content}"></p>
<p th:text="'Date Visited: ' + ${onereview.date}"></p>
<p th:text="'City Description: ' + ${onereview.synopsis}"></p>


</body>
</html>
